version: '3.9'

services:
  mongo_db:
    container_name: db_container
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_db:/data/db
  api:
    container_name: api_container
    build: .
    ports:
      - 3000:3000
    environment:
      PORT: 3000
      MONGODB_URI: mongodb://db_container:27017
      DB_NAME: example_db
      NAME: TEST
    depends_on:
      - mongo_db
volumes:
  mongo_db: {}